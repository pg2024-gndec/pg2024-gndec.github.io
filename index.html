<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="codemirror.css">
    <script src="codemirror.js"></script>
    <script src="clike.js"></script>
    <script>src="python.js"</script>
    <link rel="stylesheet" href="dracula.css">
    <script src="closebrackets.js"></script>
</head>

<body>
  <div class="image-container" style="text-align: center;">
    <img src="R.png" alt="Example Image">
  </div>
    <div class="row m-3">
        <div class="col">
          <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
            <div class="col-12 w-25">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>Choose...</option>
                <option value="Java">Java</option>
                <option value="Cpp">Cpp</option>
                <option value="Python">Python</option>
              </select>
            </div>
            <div>
              <button type="button" class="btn btn-success">CodeGremlin</button>
              <button type="button" class="btn btn-primary">Run</button>
            </div>
          </div>
          <textarea type="text" id="editor" class="form-control" aria-label="First name"></textarea>
          </div>
          <div class="col d-flex flex-column rounded bg-dark px-4">
            <div class="h-50">
              <label for="Input" class="text-light mt-4 mb-2">Input</label>
              <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea> 
            </div>
            <div class="h-50">
              <label for="Output" class="text-light mt-2 mb-2">Output</label>
              <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea> 
            </div>
          </div>
      </div>
</body>
<script>
    var editor=CodeMirror.fromTextArea(document.getElementById("editor"),{
    mode:"text/x-c++src",
    theme:"dracula",
    lineNumbers:true,
    autoCloseBrackets:true,

    })
    var width=window.innerWidth
    editor.setSize(0.7 * width, "500")
    var option =document.getElementById("inlineFormSelectPref")
    option.addEventListener("change",function(){
      if(option.value=="Java"){
        editor.setOption("mode","text/x-java")
      }
      else if(option.value=="Python"){
        editor.setOption("mode","text/x-python")
      }
      else{
        editor.setOption("mode","text/x-c++src")
      }
    })
</script>

</html>
